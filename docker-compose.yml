version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    expose:
      - "8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
  caddy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:
